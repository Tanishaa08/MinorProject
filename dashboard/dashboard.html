<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 30px;
            position: fixed;
            height: 100%;
        }
        .main-content {
            margin-left: 250px;
            padding: 40px;
        }
        .menu-item {
            margin-bottom: 10px;
        }
        .menu-item a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        .menu-item a:hover {
            background-color: #a99696;
            padding: 10px;
        }
        h1 {
            color: hsl(0, 80%, 35%);
        }
    </style>
</head>
<body>
    <div 
    class="sidebar">
        <div class="menu-item">
            <a href="#">Dashboard</a>
        </div>
        <div class="menu-item">
            <a href="#">Profile</a>
        </div>
        <div class="menu-item">
            <a href="#">Settings</a>
        </div>
        <div class="menu-item">
            <a href="#">Logout</a>
        </div>
    </div>
    <div class="main-content">
        <h1>Welcome to the Dashboard</h1>
        <p>This is the main content area where you can display various dashboard elements such as charts, statistics, etc.</p>
    </div>
</body>
</html>
